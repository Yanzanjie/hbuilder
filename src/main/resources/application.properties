# datasource\u914D\u7F6E
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/myfriend?useUnicode=true&characterEncoding=utf-8

# mybatis
mybatis.type-aliases-package=com.yzj.springboot.hbuilder.entity
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# \u901A\u7528mapper
mapper.mappers=com.yzj.springboot.hbuilder.mapper.bean.BeanMapper
mapper.identity=MYSQL

#spring.mvc.static-path-pattern=/**
#spring.resources.static-locations=classpath:/static/

logging.level.com.yzj.springboot.hbuilder.mapper=debug


#thymeleaf \u914D\u7F6E
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
#\u7F13\u5B58\u8BBE\u7F6E\u4E3Afalse, \u8FD9\u6837\u4FEE\u6539\u4E4B\u540E\u9A6C\u4E0A\u751F\u6548\uFF0C\u4FBF\u4E8E\u8C03\u8BD5
spring.thymeleaf.cache=false
#\u4E0A\u4E0B\u6587--
