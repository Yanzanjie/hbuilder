<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我喜欢的音乐</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/m-details.css}" href="/static/css/m-details.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}" href="/static/css/font-awesome.min.css"/>
</head>
<body>
<button><a href="/tomain">返回</a></button>
<div class="m-content">
    <!--播放器-->
    <div class="m-player">
        <div class="m-player-details">
            <!--效果html开始-->
            <div id="player">
                <div class="ctrl">
                    <div class="control">
                        <div class="left lefticon">
                            <div class="playback icon"></div>
                            <!--<a href="#" class="img"></a>-->
                        </div>
                        <div class="timer">0:00</div>
                        <div class="progress">
                            <div class="slider">
                                <div class="loaded"></div>
                                <div class="pace"></div>
                            </div>
                        </div>

                        <div class="volume right">
                            <div class="mute icon left"></div>
                            <div class="slider left">
                                <div class="pace"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!--歌曲详细内容-->
            <div class="m-song-details">
                <div class="m-singer">歌手：<span>许嵩</span></div>
                <div class="m-language">音乐名：<span>断桥残雪</span></div>

            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/jquery-1.7.2.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-ui-1.8.17.custom.min.js}" ></script>
<script type="text/javascript" th:src="@{/js/m-details.js}" src="/static/js/m-details.js" ></script>
</body>
</html>
